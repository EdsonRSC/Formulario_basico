<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Styles/Style.css">
</head>
<body>
        <form>
            <h1>FORMULARIO</h1>
            <fieldset>
                <legend>Informacion basica</legend>
            <div class="form_input">
                <label for="nom">Nombre
                <input type="text" class="Nombre" id="nom" placeholder="Juanchito">
                </label>
            </div>
            <div class="form_input">
                <label for="ape">Apellido
                <input type="text" class="Apellido" id="ape" placeholder="Perez">
                </label>
            </div>
            </fieldset>
            <fieldset>
                <legend>Informacion de contacto</legend>
            <div class="form_input">
                <label for="num">Numero
                <input type="number" class="Numero" id="num" placeholder="747193...">
                </label>
            </div>
            <div class="form_input">
                <label for="correo">Correo
                <input type="email" class="Correo" id="correo" placeholder="ejemplo@exa.com">
            </label>
            </div>
            </fieldset>
            <div class="form_input">
                <label>Mensaje</label>
                <textarea rows="9" placeholder="Deja un mensaje..."></textarea>
            </div>
            <div class="form_button">
                <input type="submit" class="enviar">
            </div>
        </form>
</body>
</html>
